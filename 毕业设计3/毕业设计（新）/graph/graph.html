{% extends 'base.html' %}

{% block content %}
<h2>函数图像生成</h2>
<form method="get">
    <label>输入函数表达式（示例: x**2）:</label>
    <input type="text" name="equation" value="{{ request.GET.equation }}">
    <button type="submit">生成图像</button>
</form>

{% if image %}
    <h3>绘制结果：</h3>
    <img src="data:image/png;base64,{{ image }}" alt="函数图像">
{% endif %}
{% endblock %}
