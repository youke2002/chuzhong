<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>数学自学网站</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 添加导航栏固定到顶部的样式 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white; /* 可根据实际情况修改背景色 */
            z-index: 1000; /* 确保导航栏在其他元素之上 */
        }

        /* 为 container 添加顶部外边距，避免内容被导航栏遮挡 */
        .container {
            margin-top: 60px; /* 根据导航栏的高度调整 */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">首页</a></li>
            <li><a href="{{ url_for('graph') }}">函数图像生成</a></li>
            <li><a href="{{ url_for('download') }}">学习材料下载</a></li>
            <li><a href="{{ url_for('forum') }}">学习者交流</a></li>
            <li><a href="{{ url_for('practice') }}">互动式练习</a></li>
            {% if 'username' not in session %}
                <li><a href="{{ url_for('register') }}">注册</a></li>
                <li><a href="{{ url_for('login') }}">登录</a></li>
            {% else %}
                <li><a href="{{ url_for('account_management') }}">账户管理</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
